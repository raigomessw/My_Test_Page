<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A community for you to play with your friends and have fun!">
    <title>Game Lovers - Come in and have fun. </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <header class="cabeçalho">
        <img class="cabeçalho-imagem" src="logo1.svg" alt="Logo da minha comunidade!">
        <nav class="cabeçalho-menu">
            <a class="cabeçalho-menu.item" href="https://discord.gg/JQZAm7vAet">Cumunidade Game Lovers</a>
            <a class="cabeçalho-menu.item">Tutorial</a>
            <a class="cabeçalho-menu.item">Open Source</a>
            <a class="cabeçalho-menu.item">Commands</a>
        </nav>

    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Game Lovers</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">There's nothing better than sitting at the computer at night and starting a call with your friends and having a good game.</h2>
                <button class="conteudo-principal-butao">Get in!</button>
            </div>

            <img class="conteudo-principal-imagem" src="logo2.svg" alt="Logo da minha comunidade!">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Who are we?</h3>
            <p class="conteudo-secundario-paragrafo"><strong>A group of friends who enjoy a good game with a good laugh after a long day at work!!</strong></p>
        </section>

    </main>

    <footer class="rodape">
        <img class="rodape-image" src="Game Lovers.svg" alt="Comunity name">

    </footer>

</body>

</html>
